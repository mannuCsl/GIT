<template>
    <template if:true={contactShow}>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" for:each={visibleContacts} for:item="con" key={con.Id}>               
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-icon icon-name="standard:contact" title="Contact"></lightning-icon>
                        <p>Name</p>
                        <p>{con.Name}</p>
                        <p>Email</p>
                        <p>{con.Email}</p>
                        <br>
                        <div class="flot">
                            <template if:true={con.isFollowed}>
                            <lightning-button  class="slds-align_absolute-center" value={con.Id} variant="brand-outline" label=' Following' onclick={unfollowClick}></lightning-button></template> 
                            <template if:false={con.isFollowed}>
                            <lightning-button  class="slds-align_absolute-center" value={con.Id} variant="brand-outline" label='+ Follow' onclick={followClick}></lightning-button></template>
                        </div>
                        <lightning-button label="Message" variant="brand-outline" onclick={messageClickbutton}></lightning-button>                      
                    </div>               
                </lightning-layout-item>                      
            </lightning-layout>

            <template if:true={messageClick}>
                <div>
                    <lightning-card title="Message Send">
                        <lightning-input type="text" label="Subject" onchange={subjectChange} ></lightning-input>
                        <lightning-input type="long text" label="message" onchange={messageChange}></lightning-input>
                        <div class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={messageClear}>Close</button>
                            <button class="slds-button slds-button_brand" onclick={send}>Send</button> 
                        </div>
                    </lightning-card>
                </div>
            </template>
            
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={dt} onupdate={updateContactHandler}></c-pagination>
            </div>                
            <div class="slds-modal__footer">
                <lightning-button
                    class="slds-m-center_x-small"
                    variant="destructive"
                    label="Go to Search Page"
                    onclick={GotoSearchPage}
                ></lightning-button>
            </div>    
        </div>
    </template>

    <template if:true={messageClick}>
        <div class="messageDiv">
            <lightning-card class="lightningCardClass" title="Message Send" >
                <lightning-input type="text" label="Subject" onchange={subjectChange} ></lightning-input>
                <lightning-textarea type="long text" label="message" onchange={messageChange}></lightning-textarea>
            </lightning-card>
            <div class="slds-modal__footer slds-modal__footer--stcky">
                <button class="slds-button slds-button_neutral" onclick={messageClear}>Close</button>
                <button class="slds-button slds-button_brand" onclick={send}>Send</button> 
            </div>
        </div>
    </template>
</template>
