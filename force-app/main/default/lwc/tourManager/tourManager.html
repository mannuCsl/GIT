<template>     
     <div class="slds-box slds-theme_shade" style="background-color: aliceblue;">          
          <lightning-button class="slds-m-left_x-small" variant="brand" label="Map Current Location" onclick={MapCurrentLocationButton} ></lightning-button>
          <lightning-button class="slds-m-left_x-small" variant="brand" label="Enter Address" onclick={OpenPopUpButton} ></lightning-button>              
     </div>         
     <template if:true={visiblePopUp}>  
          <div class="slds-modal slds-fade-in-open slds-backdrop" >  
               <div class="slds-modal__container" style="min-width: 1000px;">  
                    <!---HEADER Section-->  
                    <div class="slds-modal__header">  
                         <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                         variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                         </lightning-button-icon>  
                         <h2>Enter Address Manually</h2>  
                    </div>  
                    <!--Body Section-->  
                    <div class="slds-modal__content slds-p-around_medium">
                         <lightning-layout>
                              <lightning-layout-item size="6" padding="around-small">  
                                   <lightning-input type="text" required onchange={OnChangeNam} label="Name"></lightning-input><br>
                                   <lightning-input type="text" onchange={OnChangePstlKod} label="Postal Code"></lightning-input>
                              </lightning-layout-item>               
                              <lightning-layout-item size="6" padding="around-small">
                                   <lightning-input type="text" required onchange={OnChangeStr} label="Street"></lightning-input><Br>
                                   <lightning-input type="text" required onchange={OnChangeCt} label="City"></lightning-input>
                              </lightning-layout-item>                     
                         </lightning-layout>
                    </div>  
                    <!--Footer Section-->  
                    <div class="slds-modal__footer">
                         <lightning-button class="slds-m-left_x-small" variant="brand" label="Select Saved Address" onclick={SelectSavedAddressButton} ></lightning-button>
                         <lightning-button class="slds-m-left_x-small" variant="brand" label="Save & Show On Map" onclick={SaveShowOnMapButton} ></lightning-button>
                         <lightning-button class="slds-m-left_x-small" variant="brand" label="Show On Map" onclick={ShowOnMapButton} ></lightning-button>  
                    </div>  
               </div>  
          </div>  
     </template>     
</template>
