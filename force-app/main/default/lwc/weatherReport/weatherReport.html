<template>
    <lightning-card>
        <form>
            <lightning-layout>
                <lightning-layout-item size="1.5" padding="around-small">
                    <lightning-icon class="sldsicon" icon-name="custom:custom60" style="zoom:129%" title="custom88"></lightning-icon>        
                </lightning-layout-item>
                <lightning-layout-item size="3" padding="around-small" class="sldsinput">
                    <lightning-input type="Text" onkeypress={handleEnter} onchange={onchangeCityName} onfocus={onfocusCityName} placeholder="enter city name..."></lightning-input>
                </lightning-layout-item> 
                <lightning-layout-item size="1" padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-button  name="search" label="Search" variant="brand" onclick={CityNameSearchbutton}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-button label="Clear" variant="brand-outline" onclick={CityNameclearbutton} ></lightning-button>
                </lightning-layout-item>               
            </lightning-layout> 
        </form>       
        <template if:true={weatherReportVisible}>
            <lightning-layout title={weatherData.name}>
                <lightning-layout-item size="3" medium-device-size="3" padding="around-small">
                    <lightning-card icon-name="custom:custom97" title="Current Temperature">
                        <div class="slds-align_absolute-center color-red">
                            {weatherData.main.temp}
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="3" medium-device-size="3" padding="around-small">
                    <lightning-card icon-name="utility:flow" title="Current Wind Speed">
                        <div class="slds-align_absolute-center color-grey">
                           {weatherData.wind.speed}                        
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="3" medium-device-size="3" padding="around-small">
                    <lightning-card icon-name="standard:calibration" title="Pressure">
                        <div class="slds-align_absolute-center color-green"> 
                           {weatherData.main.pressure}
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="3" medium-device-size="3" padding="around-small">
                    <lightning-card icon-name="standard:topic" title="Clouds">
                        <div class="slds-align_absolute-center color-blue"> 
                           {weatherData.clouds.all}
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>           
            <lightning-map
                map-markers={mapMarkers}
                zoom-level="10">
            </lightning-map>
        </template> 
    </lightning-card>
</template>
