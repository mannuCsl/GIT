  <lightning-card>
    <div>
      <h2>Stopwatch</h2>
      <div class="display">{displayTime}</div>
      <div>
        <button onclick={handleStart}>Start</button>
        <button onclick={handleStop}>Stop</button>

      </div>
    </div>
  </lightning-card>
</template>
